<!<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>

	<header id="masthead">
	    <div class="container">
	      <a href="index.html" id="logo">Linh Nguyen</a>
	      <nav>
	        <a href="index.html">About</a>
	        <a href="portfolio.html">Portfolio</a>
	        <a href="contact.html">Contact</a>
	      </nav>
	    </div>
  	</header>

	<div id="main-container" class="container">
	    <section class="main-section">
	      <h1>Contact</h1>

	      <form id="contact-form">
	        <ul>
	          <li>
	            <label for="name">Name</label>
	            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
	          </li>
	          <li>
	            <label for="email">Email</label>
	            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
	          </li>
	          <li>
	            <label for="message">Message</label>
	            <textarea id="message" name="message" required="required"></textarea>
	          </li>
	        </ul>
	        <input type="submit">
	      </form>

	    </section>

	    <section class="sidebar">
	      <div id="connect">
	        <h2>Connect with Me</h2>

	        <a href="https://github.com/linhng15"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
	        <a href="https://www.linkedin.com/in/linh-nguyen-a33444129/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
	        <a href="http://stackoverflow.com/"><img src="assets/images/stackoverflow-square-shadow-social-media.png" class="social" alt="Stack Overflow" /></a>
	      </div>
	    </section>
  	</div>
